<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DomTerm</title>
<!-- This file is used by the JavaFX DomTerm application. -->
<link rel="stylesheet" href="hlib/domterm-core.css">
<link rel="stylesheet" href="hlib/domterm-standard.css">
<link rel="stylesheet" title="Default DomTerm styling" href="hlib/domterm-default.css">
<script type="text/javascript" src="hlib/ResizeSensor.js"> </script>
<script type="text/javascript" src="hlib/FileSaver.js"> </script>
<script type="text/javascript" src="hlib/bililiteRange.js"> </script>
<script type="text/javascript" src="hlib/terminal.js"> </script>
<script type="text/javascript">
var termElement;
var termInstance;
function makeDomTerm() {         
    termElement = document.getElementById("term1");
    var term = new DomTerm("term1");
    term.processInputCharacters =
        function(str) { term.java.processInputCharacters(str); };
    term.reportEvent =
        function(name, data) { term.jclient.reportEvent(name, data); };
    term.setWindowSize =
        function(numRows, numColumns, availHeight, availWidth) {
            term.jclient.setWindowSize(numRows, numColumns,
                                    availHeight, availWidth); };
    term.close = function() { if (term && term.java) term.java.close(); }
    term.doCopy = function() { if (term && term.java) term.java.doCopy(); }
    term.doPaste = function() { if (term && term.java) term.java.doPaste(); }
    term.log =
        function(str) {
            if (term && term.java) term.java.log(str); }
    termInstance = term;
    return term;
}
function initDomTerm() {
    termInstance.initializeTerminal(termElement);
}
</script>
</head>
<body><div class="domterm" id="term1"></div></body>
</html>
